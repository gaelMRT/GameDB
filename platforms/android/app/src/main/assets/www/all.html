<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#007aff">
    <!-- Your app title -->
    <title>GameDB</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/f7/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/f7/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app/my-app.css">
</head>

<body>
    <!-- App root element -->
    <div id="f7app">

        <!-- Views/Tabs container -->
        <div class="views tabs safe-areas">
            <!-- Tabbar for switching views-tabs -->
            <div class="toolbar toolbar-bottom tabbar-labels">
                <div class="toolbar-inner">
                    <a href="/actual/" class="link tab-link-active">
                        <i class="icon f7-icons">square_list_fill</i>
                        <span class="tabbar-label">Actual</span>
                    </a>
                    <a href="/" class="link">
                        <i class="icon f7-icons">house</i>
                        <span class="tabbar-label">Home</span>
                    </a>
                    <a href="/followed/" class="link">
                        <i class="icon f7-icons">star_fill</i>
                        <span class="tabbar-label">Favorites</span>
                    </a>
                </div>
            </div>
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <div class="page">

                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <div class="title">
                                <div class="title-large-text">All Games</div>
                            </div>
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="block block-strong">
                            <table id="allGameTable">
                                <tr>
                                    <th>Name</th>
                                    <th>Rat.</th>
                                    <th>Out</th>
                                    <th>Pop.</th>
                                    <th>Gen.</th>
                                    <th>Pla.</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/customFunc.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/f7/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app/app.js"></script>
</body>

</html>
