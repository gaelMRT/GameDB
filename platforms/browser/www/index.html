<!DOCTYPE html>
<html>

<head>
   <!-- Required meta tags-->
   <meta http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
   <meta charset="utf-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <!-- Color theme for statusbar -->
   <meta name="theme-color" content="#007aff">
   <!-- Your app title -->
   <title>GameDB</title>
   <!-- Path to Framework7 Library CSS -->
   <link rel="stylesheet" href="css/f7/framework7.bundle.min.css">
   <link rel="stylesheet" href="css/f7/framework7-icons.css">
   <!-- Path to your custom app styles-->
   <link rel="stylesheet" href="css/app/my-app.css">
</head>

<body>
   <div id="app">

      <!-- Views/Tabs container -->
      <div class="views tabs safe-areas">
         <!-- Tabbar for switching views-tabs -->
         <div class="toolbar toolbar-bottom tabbar-labels">
            <div class="toolbar-inner">
               <a href="#view-all" class="tab-link">
                  <i class="icon f7-icons if-not-md">square_list_fill</i>
                  <i class="icon material-icons if-md">view_list</i>
                  <span class="tabbar-label">All</span>
               </a>
               <a href="#view-actual" class="tab-link">
                  <i class="icon f7-icons if-not-md">square_list_fill</i>
                  <i class="icon material-icons if-md">view_list</i>
                  <span class="tabbar-label">Actual</span>
               </a>
               <a href="#view-home" class="tab-link tab-link-active">
                  <i class="icon f7-icons if-not-md">house_fill</i>
                  <i class="icon material-icons if-md">home</i>
                  <span class="tabbar-label">Home</span>
               </a>
               <a href="#view-followed" class="tab-link">
                  <i class="icon f7-icons if-not-md">star</i>
                  <i class="icon material-icons if-md">star</i>
                  <span class="tabbar-label">Favorites</span>
               </a>
               <a href="#view-search" class="tab-link">
                  <i class="icon f7-icons if-not-md">search</i>
                  <i class="icon material-icons if-md">search</i>
                  <span class="tabbar-label">Search</span>
               </a>
            </div>
         </div>

         <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
         <div id="view-home" class="view view-main view-init tab tab-active" data-url="/">
            <!-- Home page will be loaded here dynamically from / route -->
         </div>

         <!-- All View -->
         <div id="view-all" class="view view-init tab" data-view="all-games" data-url="/all-games/">
            <!-- Catalog page will be loaded here dynamically from /all-games/ route -->
         </div>

         <!-- Actual View -->
         <div id="view-actual" class="view view-init tab" data-view="actual-games" data-url="/actual-games/">
            <!-- Settings page will be loaded here dynamically from /actual-games/ route -->
         </div>

         <!-- Favorites View -->
         <div id="view-followed" class="view view-init tab" data-view="followed-games" data-url="/followed-games/">
            <!-- Settings page will be loaded here dynamically from /followed-games/ route -->
         </div>

         <!-- Search View -->
         <div id="view-search" class="view view-init tab" data-view="search" data-url="/search/">
            <!-- Settings page will be loaded here dynamically from /search/ route -->
         </div>

      </div>


      <!-- Popup -->
      <div class="popup" id="my-popup">
         <div class="view">
            <div class="page">
               <div class="navbar">
                  <div class="navbar-bg"></div>
                  <div class="navbar-inner">
                     <div class="title">Popup</div>
                     <div class="right">
                        <a href="#" class="link popup-close">Close</a>
                     </div>
                  </div>
               </div>
               <div class="page-content">
                  <div class="block">
                     <p>Popup content goes here.</p>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Login Screen -->
      <div class="login-screen" id="my-login-screen">
         <div class="view">
            <div class="page">
               <div class="page-content login-screen-content">
                  <div class="login-screen-title">Login</div>
                  <div class="list">
                     <ul>
                        <li class="item-content item-input">
                           <div class="item-inner">
                              <div class="item-title item-label">Username</div>
                              <div class="item-input-wrap">
                                 <input type="text" name="username" placeholder="Your username">
                              </div>
                           </div>
                        </li>
                        <li class="item-content item-input">
                           <div class="item-inner">
                              <div class="item-title item-label">Password</div>
                              <div class="item-input-wrap">
                                 <input type="password" name="password" placeholder="Your password">
                              </div>
                           </div>
                        </li>
                     </ul>
                  </div>
                  <div class="list">
                     <ul>
                        <li>
                           <a href="#" class="item-link list-button login-button">Sign In</a>
                        </li>
                     </ul>
                     <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login
                        Screen</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="js/customFunc.js"></script>
   <script type="text/javascript" src="js/db.js"></script>
   <script type="text/javascript" src="cordova.js"></script>
   <!-- Path to Framework7 Library JS-->
   <script type="text/javascript" src="js/f7/framework7.bundle.min.js"></script>
   <!-- Path to your app js-->
   <script type="text/javascript" src="js/app/app.js"></script>
</body>

</html>
