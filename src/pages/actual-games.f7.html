<template>
    <div class="page">

        <!-- Top Navbar -->
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="title">
                    <div class="title-large-text">Actual Games</div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="block block-strong">
                <table>
                    <tr>
                            <th>Name</th>
                            <th>Rat.</th>
                            <th>Out</th>
                            <th>Pop.</th>
                            <th>Gen.</th>
                            <th>Pla.</th>
                    </tr>
                {{#each games}}
                    <tr>
                        <td><a class="tableLink" href="/game/{{idGame}}/">{{nameGame}}</a></td>
                        <td><a class="tableLink" href="/game/{{idGame}}/">{{rating}}</a</td>
                        <td><a class="tableLink" href="/game/{{idGame}}/">{{firstReleaseDate}}</a</td>
                        <td><a class="tableLink" href="/game/{{idGame}}/">{{popularity}}</a</td>
                        <td><a class="tableLink" href="/game/{{idGame}}/">{{genres}}</a</td>
                        <td><a class="tableLink" href="/game/{{idGame}}/">{{platforms}}</a</td>
                    </tr>
                {{/each}}
                </table>
            </div>
            </div>
        </div>
    </div>
</template>
<script>
    export default {
        data: function(){
            var actuals = [];
            this.$root.actualGames.forEach(id => {
                var el = this.$root.games.find(g => g.idGame == id);
                if(el != undefined){
                    actuals.push(el);
                }
            });
            return{games : actuals}
        }
    };
</script>
