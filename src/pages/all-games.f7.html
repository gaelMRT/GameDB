<template>
    <div class="page">

        <!-- Top Navbar -->
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="title">
                    <div class="title-large-text">All Games</div>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="block block-strong">
                <table>
                    <tr>
                            <th>Name</th>
                            <th>Rat.</th>
                            <th>Out</th>
                            <th>Pop.</th>
                            <th>Gen.</th>
                            <th>Pla.</th>
                    </tr>
                {{#each games}}
                    <tr>
                        <td>{{nameGame}}</td>
                        <td>{{rating}}</td>
                        <td>{{release}}</td>
                        <td>{{popularity}}</td>
                        <td>{{genres}}</td>
                        <td>{{platforms}}</td>
                    </tr>
                {{/each}}
                </table>
            </div>
        </div>
    </div>
</template>
<script>
    export default {
        data: function(){
            return{games : this.$root.games}
        }
    };
</script>
