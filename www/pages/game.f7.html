<template>
    <div class="page">

        <!-- Top Navbar -->
        <div class="navbar ">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="left">
                        <a href="/" class="link icon-only">
                            <i class="icon icon-back"></i>
                        </a>
                </div>
                <div class="title">
                    {{game.nameGame}}
                </div>
            </div>
        </div>


        <div class="page-content">
            <div class="row">
                <div class="block col-50">
                    <img data-src="{{game.img}}" width="100%" class="lazy" />
                </div>
                <div class="block col-50">
                    <p>Release: {{game.firstReleaseDate}}</p>
                    <p>Ratings: {{game.rating}}</p>
                    <p>Popularity: {{game.popularity}}</p>
                    <p>Genre(s): {{game.genres}}</p>
                    <p>Platform(s): {{game.platforms}}</p>
                </div>
            </div>

            <div class="block">
                Summary
                <p>{{game.summary}}</p>
            </div>
            <div class="block">
                Storyline
                <p>{{game.storyline}}</p>
            </div>
        </div>

    </div>
</template>
